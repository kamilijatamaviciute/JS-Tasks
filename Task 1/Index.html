<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Weight Converter</title>
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css" />
    <!-- Custom JS -->
    <script src="./script.js" defer></script>
  </head>
  <body>
    <header>
      <!-- Header code-->
    </header>

    <main>
      <div class="wrapper">
        <h1 class="headline">Weight Converter</h1>
        <!-- Users input -->
        <form>
          <input type="text" id="search" placeholder="Enter kilograms..." />
          <input type="submit" id="submit-btn" value="Calculate" />
        </form>
        <!-- Place for output after form submission -->

        <div id="output">
          <table id="lentele">
            <tr>
              <td>Svarų (lb)</td>
              <td id="svarai"></td>
            </tr>

            <tr>
              <td>Gramų (g)</td>
              <td id="gramai"></td>
            </tr>
            <tr>
              <td>Uncijų (oz)</td>
              <td id="uncijos"></td>
            </tr>
          </table>
          <hr />
        </div>
      </div>
    </main>

    <footer>
      <!-- Footer code -->
    </footer>
  </body>
</html>
